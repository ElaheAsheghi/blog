{% extends 'parent/base.html' %}
{% load jformat %}
{% block title %}Post Comment{% endblock %}

{% block content %}
    {% if comment %}
        کامنت شما ثبت شد.
        <br>
        <a href="{{ post.get_absolute_url }}">
            بازگشت به پست
        </a>
    {% else %}
    <form action="{% url 'blog:post_comment' post.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="افزودن کامنت">
    </form>
    {% endif %}

{% endblock %}
